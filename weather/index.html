<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="../common.css" type="text/css">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Poiret+One" rel="stylesheet">
  <link href="https://cdn.bootcss.com/fancybox/3.2.5/jquery.fancybox.min.css" rel="stylesheet">
</head>
<body>
  <div class='container'>
    <div class="content">
      <div class="show">
        <div class="sun"></div>
      </div>
      <div>
        <a href="javascript:;" data-fancybox data-src="#sun-readme">Sun</a>
      </div>
    </div>

    <div class="content">
      <div class="show">
        <div class="cloudy"></div>
      </div>
      <div>
        Cloudy
      </div>
    </div>

    <div class="content">
      <div class="show">
        <div class="cloudy2sun"></div>
      </div>
      <div>
        Cloudy2Sun
      </div>
    </div>
  </div>

  <div style="display: none;max-width:600px" id="sun-readme" data-modal>
    <p>
      如果给一个DOM元素的<code>background-image</code>使用<code>linear-gradient</code>，
      那么其（渐变）显示区域就是元素的<code>border-box</code>区域
    </p>
    <p>
      然而，如果你通过CSS的<code>background-size</code>设置一个尺寸，比如说<code>200px * 200px</code>，
      这个时候渐变容器（渐变尺寸）就是<code>background-size</code>设置的大小<code>200px * 200px</code>
    </p>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/fancybox/3.2.5/jquery.fancybox.min.js"></script>
</body>
</html>
