<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04-introducing-minmax</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: minmax(100px, auto);
      grid-gap: 20px;
    }
    .grid div {
      border: 1px solid rgb(34, 158, 173);
      border-radius: 4px;
      background-color: rgba(34, 158, 173,0.8);
      color: #fff;
    }
    .grid div:nth-of-type(2n) {
      background-color: rgba(32, 185, 135, 0.96);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>
      内<br>容<br>高<br>于<br>min<br>值<br>会<br>把<br>格<br>子<br>撑<br>开
    </div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>
</html>
